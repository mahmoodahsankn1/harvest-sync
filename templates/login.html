<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Harvest Sync</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.module.css' %}">
</head>

<body data-role="consumer">

    <div class="settings-panel">
        <button id="lang-toggle" class="lang-toggle">English / മലയാളം</button>
    </div>

    <div class="signup-container">
        <!-- Visual Blobs -->
        <div class="blob blob-1" style="position: fixed; top: -10%; left: -10%;"></div>
        <div class="blob blob-2" style="position: fixed; bottom: -10%; right: -10%;"></div>

        <div class="glass-card signup-card" style="max-width: 400px; margin: 0 auto;">
            <h1 class="signup-title" data-i18n="login">Login</h1>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" data-i18n="email">Email Address</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="signup-btn-container">
                    <button type="submit" class="btn btn-user" style="width: 100%; justify-content: center;"
                        data-i18n="login">Login</button>
                </div>

                <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                    Don't have an account? <a href="{% url 'signup' %}"
                        style="color: var(--brand-user); text-decoration: none; font-weight: 600;"
                        data-i18n="signup">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- ES6 Module Script -->
    <script type="module" src="{% static 'js/ui.js' %}"></script>
    <script type="module">
        import { UI } from "{% static 'js/ui.js' %}";
        document.addEventListener('DOMContentLoaded', () => {
            new UI();
        });
    </script>
</body>

</html>
