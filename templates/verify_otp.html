<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | Harvest Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.module.css' %}">
    <style>
        .otp-input {
            letter-spacing: 5px;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body data-role="consumer">
    <div class="signup-container">
        <div class="glass-card signup-card" style="max-width: 400px; margin: auto; padding: 40px;">
            <h1 class="signup-title" style="text-align: center;">Verify Email</h1>
            <p style="text-align: center; margin-bottom: 20px;">Enter the 6-digit code sent to your email.</p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="otp" class="otp-input" maxlength="6" required pattern="\d{6}"
                        placeholder="000000">
                </div>
                <div class="signup-btn-container">
                    <button type="submit" class="btn btn-user" style="width: 100%;">Verify</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
